plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

def groupId = 'me.TechsCode'
def artifactId = 'GradleBasePlugin'
def versionNum = '2.0.4'

group = groupId
version = versionNum

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://plugins.gradle.org/m2/'
    }
}

dependencies {
    compileOnly localGroovy()
    compileOnly gradleApi()

    implementation 'commons-io:commons-io:2.11.0'
    implementation "com.googlecode.json-simple:json-simple:1.1.1"
    implementation 'com.jcraft:jsch:0.1.55'

    implementation 'com.github.johnrengelman.shadow:com.github.johnrengelman.shadow.gradle.plugin:7.1.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId
            artifactId
            versionNum

            from components.java
        }
    }
    repositories {
        maven {
            url 'https://repo.techscode.com/repository/maven-releases/'
            credentials {
                username = System.getenv('TECHSCODE_USERNAME')
                password = System.getenv('TECHSCODE_PASSWORD')
            }
        }
    }
}
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
